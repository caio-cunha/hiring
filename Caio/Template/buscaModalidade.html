<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>Busca Modalidade</title>
    </head>

    <body>
        <form method="POST">
        <div style="position: absolute;">
            <h3>Digite uma Modalidade:</h3>
            <input type="text" id="livebox">
            <p id="datalist"></p>
        </div>
        </div>
    </form>
    </body>

    <script>
        $(document).ready(function(){
            $("#livebox").on("input",function(e){
                $("#datalist").empty();
                $.ajax({
                    method:"post",
                    url:"/livesearch3",
                    data:{text:$("#livebox").val()},
                    success:function(res){
                        var data = "<ul>";
                        $.each(res,function(index,value){
                            data += "<li>"+value+"</li>";
                        });
                        data += "</ul>";
                        $("#datalist").html(data);
                    }
                });
            });
        });
    </script>
</html>
